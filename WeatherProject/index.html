<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/styles.css">

</head>
<body>
    <img class="bgImage" src="/assets/shutterstock_206307496-1200x768.jpg" alt="clear">
    <div class="formContainer">
        <h1>The Weather App</h1>
        <form class="form" action="/" method="post">
            <p>Select your location: </p>
            <input type="text" name="location" placeholder="Delhi">
            <div class="tempUnit">
                <p>Select preffered temperature unit: </p>
                <input type="radio" name="unit" id="metric" value="metric">
                <label for="metric">Metric</label>
                <input type="radio" name="unit" id="imperial" value="imperial">
                <label for="imperial">Imperial</label>
                <input type="radio" name="unit" id="standard" value="standard">
                <label for="standard">Standard</label>
            </div>
            

            <button class="btn" type="submit">How is the Weather?</button>
        </form>

    </div>
        
</body>
</html>
